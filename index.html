<html>
    <head>
        <title>
            Todo list
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="todo-list-container">
            <input type="text" id="input-box" placeholder="Type your todo list">
            <button type="button" id="add-button">Add Item</button>
            <button type="button" id="clear-button">Clear List</button>
            <ul id="list-items">
            </ul>
            <hr/>
            <div id="display-items-count">
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
